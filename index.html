<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sebo digital de livros usados. Coleta gratuita de doações de livros em São Paulo, SP. Retire seu pedido no metrô Fradique Coutinho ou arredores.">
    <title>Sebomelivro</title>
    <link rel="icon" type="image/webp" href="images/logo.webp">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #pdf-container {
            width: 100%;
            height: 100%;
        }
        
        #pdf {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <object id="pdf" data="Sebomelivro.pdf" type="application/pdf">
            <p>Essa página é um livro em PDF e seu navegador não suporta esse formato. Você pode <a href="seu_arquivo.pdf">baixar o PDF</a> gratuitamente em vez disso.</p>
        </object>
    </div>
</body>
</html>
