<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Sebo digital de livros usados. Coleta gratuita de doações de livros em São Paulo, SP. Retire seu pedido no metrô Fradique Coutinho ou arredores.">
<title>Garimpar | Sebomelivro</title>
<link rel="icon" type="image/jpg" href="/images/logo.jpg">
<style>
  /* Reset CSS */
  *, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Global Styles */
  body {
    margin: 0;
    padding: 0;
    background-color: #F8F9FA;
    color: #333;
    font-family: 'Helvetica Neue', sans-serif;
    line-height: 1.6;
  }

  a, input {
    color: #007BFF;
    text-decoration: none;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #212121;
      color: white;
    }
  }

  /* Center Alignment */
  .center {
    text-align: center;
  }

  /* Header Styles */
  header {
    text-align: center;
    background-color: #007BFF;
    padding: 20px 0;
  }

  header img {
    display: block;
    margin: 0 auto;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  header .title {
    font-size: 36px;
    font-weight: bold;
    color: white;
    margin-top: 10px;
  }

  header .sub {
    font-size: 18px;
    color: #BBDEFB;
    margin-top: 5px;
  }

  /* Search Form */
  .search {
    margin: auto;
    padding: 20px 5px;
    max-width: 800px;
  }

  input[type="search"] {
    margin-top: 10px;
    height: 50px;
    padding: 16px;
    font-size: 18px;
    border: 1px solid #CCC;
    width: 100%;
    border-radius: 5px;
    outline: none;
  }

  /* Improved Button Styles */
  button {
    display: inline-block;
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 5px;
  }

  button:hover {
    background-color: #0056b3;
  }

  /* Text Content */
  .text {
    font-size: 18px;
    padding: 0 10px;
    max-width: 800px;
    margin: 0 auto;
    text-align: justify;
  }

  .text p {
    margin-bottom: 15px;
    line-height: 1.5;
  }

  .text a {
    color: #007BFF;
    text-decoration: none;
    transition: color 0.3s;
  }

  .text a:hover {
    color: #0056b3;
  }

  .footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #777;
  }
</style>
</head>
<body>
<header class="center">
  <img src="/images/logo.jpg" height="150px" width="150px" alt="logo">
  <div class="title">Sebomelivro</div>
  <div class="sub">Livre-se das telas. Leia um livro.</div>
</header>
<div class="search center">
  <form target="_blank" action="https://www.estantevirtual.com.br/busca">
    <input type="hidden" name="vendedor" value="sebomelivro">
    <input type="search" placeholder="Garimpe por título ou autor..." name="q">
    <button type="submit">Garimpar</button>
    <button type="reset">Limpar</button>
  </form>
</div>
<div class="footer">
  "Um leitor vive mil vidas antes de morrer. O homem que nunca lê vive apenas uma." - George R.R. Martin
</div>
</body>
</html>
