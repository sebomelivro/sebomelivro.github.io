<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <title>Sebomelivro</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video {
      display: none;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <h2><a href="https://github.com/andguerreiro/sebomelivro">Sebomelivro</a></h2>
    <form id="searchForm" target="_blank" action="https://sebomelivro.mercadoshops.com.br/" onsubmit="return handleSubmit(event)">
      <input type="search" name="q" id="searchInput" autofocus required>
      <p>
        <button type="submit">Pesquisar</button>
        <button type="button" onclick="startScanning()">Escanear ISBN</button>
        <button type="reset">Limpar</button>
      </p>
    </form>
    <video id="video" autoplay></video>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Impede o envio padrão do formulário
      const searchInput = document.getElementById('searchInput').value;

      // Verifica se o input não está vazio
      if (searchInput.trim() !== "") {
        // Redireciona para a URL desejada
        window.open(`https://sebomelivro.mercadoshops.com.br/${encodeURIComponent(searchInput)}`, '_blank');
      } else {
        // Se o input estiver vazio, envia o formulário normalmente
        document.getElementById('searchForm').submit();
      }
    }
    
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');

    async function startScanning() {
      videoElement.style.display = 'block';

      try {
        const devices = await codeReader.listVideoInputDevices();
        if (!devices.length) return alert('Nenhuma câmera detectada.');

        const selectedDeviceId = devices.find(device => 
          device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear')
        )?.deviceId || devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const isbn = result.text;
            document.getElementById('searchInput').value = isbn; // Preenche o campo de entrada
            stopScanning();
            // Redireciona para a URL desejada sem o parâmetro ?q=
            window.open(`https://sebomelivro.mercadoshops.com.br/${encodeURIComponent(isbn)}`, '_blank');
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
            stopScanning();
          }
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
        stopScanning();
      }
    }

    function stopScanning() {
      videoElement.style.display = 'none';
      codeReader.reset();
    }
  </script>
</body>
</html>
