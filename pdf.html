<!DOCTYPE html>
<html>
<head>
    <title>Sebomelivro</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .pdf-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .pdf-object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object class="pdf-object" data="Sebomelivro.pdf" type="application/pdf">
            <p>Desculpe, o seu navegador não suporta PDFs incorporados. Você pode baixar o PDF <a href="Sebomelivro.pdf">aqui</a>.</p>
        </object>
    </div>
</body>
</html>
