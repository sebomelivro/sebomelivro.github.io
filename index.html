<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sebomelivro</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    #video {
      display: none;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <h2><a href="https://github.com/andguerreiro/sebomelivro">Sebomelivro</a></h2>
    <form id="searchForm" target="_blank" action="https://www.estantevirtual.com.br/sebos-e-livreiros/sebomelivro">
      <input type="hidden" name="nsCat" value="Natural">
      <input type="hidden" name="sellers" value="1002074">
      <input type="search" placeholder="Digite um título, autor, editora ou ISBN" name="q" autofocus id="searchInput">
      <p>
        <button type="submit">Pesquisar</button>
        <button type="button" onclick="startScanning()">Escanear ISBN</button>
        <button type="reset">Limpar</button>
      </p>
    </form>
    <video id="video" autoplay></video>
  </div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');

    async function startScanning() {
      videoElement.style.display = 'block';

      try {
        const devices = await codeReader.listVideoInputDevices();
        if (!devices.length) return alert('Nenhuma câmera detectada.');

        const selectedDeviceId = devices.find(device => 
          device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear')
        )?.deviceId || devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            document.getElementById('searchInput').value = result.text;
            stopScanning();
            document.getElementById('searchForm').submit(); // Submeter o formulário automaticamente
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
            alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
            stopScanning();
          }
        });
      } catch (err) {
        console.error(err);
        alert('Erro ao tentar escanear o ISBN. Verifique se a câmera está acessível e se você concedeu as permissões necessárias.');
        stopScanning();
      }
    }

    function stopScanning() {
      videoElement.style.display = 'none';
      codeReader.reset();
    }
  </script>
</body>
</html>
