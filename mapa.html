<!DOCTYPE html>
<html>
<head>
	
	<title>Área Atendida para Retirada de Doações | Sebo me livro</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
</head>
<body>

<div id='map'></div>

<script>
	var mymap = L.map('map').setView([-23.5505, -46.6333], 11);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: '&copy; <a href="https://sebomelivro.github.io/">Sebomelivro</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);

	L.circle([-23.5505, -46.6333], 10000, {
		color: '#A9A9A9',
		fillColor: '#D3D3D3',
		fillOpacity: 0.4
	}).addTo(mymap).bindPopup("Área para retirada gratuita de doações");

	mymap.locate();

	function onLocationFound(e) {

	    L.marker(e.latlng).addTo(mymap)
	        .bindPopup("Você está aqui").openPopup();

	    L.circle(e.latlng).addTo(mymap);
	}

	mymap.on('locationfound', onLocationFound);

	function onLocationError(e) {
	    alert(e.message);
	}

mymap.on('locationerror', onLocationError);

</script>

</body>
</html>
